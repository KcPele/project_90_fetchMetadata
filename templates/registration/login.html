{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div>
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3>Login</h3>
      <div >
        <div>
          {{ form.username }}
          <label for="username">Username</label>
        </div>
      </div>
       <div >
        <div>
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      {% if form.errors %}
      <div >
        <div>
          <span >Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}
      <button type="submit" value="login" >Login</button>
      <input type="hidden" name="next" value="{{ next }}">
      <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
      <button > <a href="{% url 'django_registration_register' %}">Create an account</a>  </button>
    </form>
  </div>

{% endblock %}
